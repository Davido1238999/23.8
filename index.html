<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>שיעורי בית</h1>
    <form class="form d-flex flex-column">
        <div class="mb-3">
            <label class="form-label">Email address</label>
            <input id="email" type="email" placeholder="Email address" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label class="form-label">first name</label>
            <input id="firstName" placeholder="firstName" type="text" class="form-control" >
        </div>

        <div class="mb-3">
            <label class="form-label">last name</label>
            <input id="lastName" placeholder="lastName" type="text" class="form-control" >
        </div>
        <div class="mb-3">
            <label class="form-label">phone</label>
            <input id="phone" placeholder="phone" type="phone" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 container">
            <button id="addClient" type="submit" class="btn btn-primary">Add Client</button>
            <button id="printClient" type="submit" class="btn btn-primary">Print Client</button>
        </div>
    </form>
<hr>
    <div class="container">
        <div class="row">
            <div id="usersArea" class="col-md-6">

            </div>
        </div>
    </div>

    <!-- js  -->
    <script src="script.js"></script>
</body>
</html>
